<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <h1>Dodaj informacje o firmie</h1>

    <form th:object="${company}" th:action="@{/}" th:method="post">

        <h3> Numer KRS firmy </h3>
        <input th:field="*{krs_number}" type="number" id="krs_number" class="form-control input-small" placeholder="..." required>
        <br />

        <h3> Ocena 1/10 </h3>
        <input th:field="*{grade}" type="number" id="grade" class="form-control input-small" placeholder="..." required>
        <br />

        <h3> Wynagrodzenie miesieczne netto </h3>
        <input th:field="*{salary}" type="number" id="salary" class="form-control input-small" placeholder="..." required>
        <br />

        <h3> Liczba lat doświadczenia w branży </h3>
        <input th:field="*{experiance}" type="number" id="experiance" class="form-control input-small" placeholder="..." required>
        <br />

        <button type="submit" class="btn btn-primary btn-lg btncolor">Dodaj</button>

    </form>
</div>


</body>
</html>
